<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Visualisation AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script>
	  (() => {
	    const modelViewer = document.querySelector('#paused-change-demo');
	
	    self.setInterval(() => {
	      modelViewer.animationName = modelViewer.animationName === 'CubeAction1' ?
		'CubeAction2' : 'CubeAction1';
	    }, 2000.0);
	  })();
    </script>
    
<style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
      }
      model-viewer {
        width: 100%;
        height: 90vh;
      }
</style>
	  
  </head>
  
<body>
  	<model-viewer  
  		src="Chaise_haute.glb" 
  		ar 
		ar-modes="scene-viewer webxr quick-look" 
  		ar-scale="fixed" 
		auto-rotate 
  		camera-controls touch-action="pan-y" 
  		alt="mon meuble en 3D" 
  		shadow-intensity="1" 
  		max-camera-orbit="auto 90deg auto" 
		camera-controls 
  		style="width: 100%; height: 500px;"
  		xr-environment>
	</model-viewer>
 
	<model-viewer 
		id="paused-change-demo" 
		camera-controls touch-action="pan-y" 
		autoplay 
		animation-name="CubeAction1" 
		ar 
		ar-modes="webxr scene-viewer" 
		scale="0.1 0.1 0.1" 
		shadow-intensity="1" 
		src="Cube_test_anim2.glb"  
		alt="An animated 3D model of a cube">
	</model-viewer>
	  
  </body>
</html>
