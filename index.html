<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Visualisation AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f0f0f0;
      }
      model-viewer {
        width: 100%;
        height: 90vh;
      }
    </style>
  </head>
  <body>
  
  	<model-viewer  
  		src="Meuble_vasque.glb" 
  		ar 
		ar-modes="scene-viewer webxr quick-look" 
  		ar-scale="fixed" 
		auto-rotate 
  		camera-controls touch-action="pan-y" 
  		alt="mon meuble en 3D" 
  		shadow-intensity="2" 
  		max-camera-orbit="auto 90deg auto" 
		camera-controls 
  		style="width: 100%; height: 500px;"
  		xr-environment>

    </model-viewer>
  </body>
</html>
